	<script>
		function SubForm (){
			$.ajax({
				url:'https://api.apispreadsheets.com/data/6630/',
				type:'post',
				data:$("#myForm").serializeArray(),
				success: function(){
				  alert("Form Data Submitted :)")
				},
				error: function(){
				  alert("There was an error :(")
				}
			});
		}
		</script>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="container-login100-form-btn p-t-25" style="height: 10%;">
			<!--add hover  -->
			<button class="login100-form-btn" onclick="window.open('index.html', '_blank')" style="position: absolute; top: 50px; width: 450px; background-color: white; color: black; font-size: 18px;">Home</button>
			</div>
			<!-- <a href="index.html" class="u-active-palette-5-light-2 u-btn u-btn-rectangle u-button-style u-hover-palette-5-light-2 u-palette-5-light-3 u-radius-0 u-text-active-white u-text-hover-black u-text-palette-5-dark-2 u-btn-1" style="position: center; font-size: 18px; z-index: 10; padding: 5px 1px;">HOME</a> -->
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30" style='position: absolute; top: 170px;'>
				<form class="login100-form validate-form" id="myForm">
					<span class="login100-form-title p-b-55">
						Signup
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="Email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="Password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
				</form>
					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn" onclick="SubForm()">
							Signup
            </button>

          </div>
			</div>
		</div>
	</div>
